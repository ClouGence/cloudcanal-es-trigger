plugins {
    // Apply the java-library plugin for API and implementation separation.
    id 'cc-es-trigger.java-conventions'
}

java.sourceCompatibility = JavaVersion.VERSION_17

dependencies {
    implementation project(':es-trigger-base')
    implementation("co.elastic.clients:elasticsearch-java:${ES8_VERSION}") {
        exclude group: 'org.elasticsearch', module: 'elasticsearch'
    }
    implementation 'com.fasterxml.jackson.core:jackson-databind:2.13.1'

    compileOnly("org.elasticsearch:elasticsearch:${ES8_VERSION}")
    testImplementation("co.elastic.clients:elasticsearch-java:${ES8_VERSION}")
    testImplementation("org.elasticsearch:elasticsearch:${ES8_VERSION}")
}

tasks.register("prepare") {
    dependsOn build

    copy {
        from("src/main/resources")
        into "${buildDir}/es-trigger-es8"
    }

    copy {
        from("${buildDir}/libs/es-trigger-es8-0.0.1-SNAPSHOT.jar")
        into "${buildDir}/es-trigger-es8"
    }

    copy {
        from configurations.runtimeClasspath
        into "${buildDir}/es-trigger-es8"
    }
}

tasks.register("dist", Zip) {
    dependsOn prepare

    from "${buildDir}/es-trigger-es8"

    archiveFileName = "es-trigger-es8.zip"
    destinationDirectory = file("${buildDir}/dist")
}

description = 'es-trigger-es8'
