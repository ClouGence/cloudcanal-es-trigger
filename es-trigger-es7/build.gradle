plugins {
    // Apply the java-library plugin for API and implementation separation.
    id 'cc-es-trigger.java-conventions'
}

java.sourceCompatibility = JavaVersion.VERSION_1_8

dependencies {
    implementation project(':es-trigger-base')
    implementation("org.elasticsearch.client:elasticsearch-rest-high-level-client:${ES7_VERSION}") {
        exclude group: 'org.elasticsearch', module: 'elasticsearch'
    }
    
    compileOnly("org.elasticsearch:elasticsearch:${ES7_VERSION}")
    testImplementation("org.elasticsearch.client:elasticsearch-rest-high-level-client:${ES7_VERSION}")
}

tasks.register("prepare") {
    dependsOn build

    copy {
        from("src/main/resources")
        into "${buildDir}/es-trigger-es7"
    }

    copy {
        from("${buildDir}/libs/es-trigger-es7-0.0.1-SNAPSHOT.jar")
        into "${buildDir}/es-trigger-es7"
    }

    copy {
        from configurations.runtimeClasspath
        into "${buildDir}/es-trigger-es7"
    }
}

tasks.register("dist", Zip) {
    dependsOn prepare

    from "${buildDir}/es-trigger-es7"

    archiveFileName = "es-trigger-es7.zip"
    destinationDirectory = file("${buildDir}/dist")
}

description = 'es-trigger-es7'